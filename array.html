<html>
<head>
	<title>		Generating an array off the fly 
	</title>
</head>
<body> 
	<script type="text/javascript">
      
      var random = Math.random();
      /*all the 0 and multiples of n of the n*n array as well as the value of 0 to n-1 as well as (n*n)-(n) = n(n-1) to n*n - 1
        will all have 0
       */
         


       var i ;

       var array = [];
       for(i=0;i<3;i++){

              array[i] = [];
       }
      
       var gameMaps = new Array();
       var random_e = Math.random();
       var number ;


  for(j=0;j<3;j++){
      
       n = 15 +(5*j);

       for(i = 0;i<n*n;i++){
       	random = Math.random();
       	random_e  = Math.random();

       	if(i>=0&&i<=n-1){
       		array[j][i] = 0;
       		if(random_e==0.45){
       			array[j][i] = 3; //exit point
       		}
       		else if(random_e==0.88){
       			array[j][i] = 4;
       		}

       	}
       	else if( i>=((n-1)*n) &&(i<n*n) ){
       		array[j][i] = 0;
       		if(random_e==0.45){
       			array[i] = 3; //exit point
       		}
       		else if(random_e==0.88){
       			array[j][i] = 4;
       		}
       	}
       	else if(i%n==0){
       		array[j][i] = 0;
       		if(random_e==0.45){
       			array[j][i] = 3; //exit point
       		}
       		else if(random_e==0.88){
       			array[j][i] = 4;
       		}
       	}
       	else if((i+1)%n==0){
       		array[j][i] = 0;
       		if(random_e==0.45){
       			array[j][i] = 3; //exit point
       		}
       		else if(random_e==0.88){
       			array[j][i] = 4;
       		}
       	}

       	//now we generate a random matrix inside this (n-2)*(n-2) array

       	else if(random<0.65){
       		array[j][i] = 1;
       	}
       	else if(random>0.65&&random<0.85){
       		array[j][i] = 0;
       	}
       	else if(random>0.85&&random<0.94){
       		array[j][i] = 6;
       	}
       	else if(random>0.94){
       		if(random_e>0.51){
       			array[j][i] = 8;

       		}
       		else{
       			array[j][i] = 9;
       		}
       	  }


       }
    
        }
          
          


       



	</script>
</body>
</html>
